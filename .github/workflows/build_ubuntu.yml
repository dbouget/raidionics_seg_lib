name: Build Ubuntu

on:
  push:
    branches: [ master,update ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            TARGET: ubuntu
            CMD_BUILD: python -m build --wheel

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
            pip install --upgrade pip
            pip install build toml

      - name: Built wheel for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}

      - name: Extract package version from pyproject.toml
        run: |
          version=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "VERSION=$version" >> $GITHUB_ENV  # Save version to GITHUB_ENV to use in next steps

      - name: Rename the wheel file
        run: |
          wheel_file=$(ls ${{github.workspace}}/dist/*.whl)      
          new_wheel_name="raidionicsseg-${{ env.VERSION }}-py3-none-manylinux1_x86_64.whl"
          mv "$wheel_file" "${{github.workspace}}/dist/$new_wheel_name"

      - name: Upload Python wheel
        uses: actions/upload-artifact@v4
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/raidionicsseg-*.whl
          if-no-files-found: error

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}

        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: "Python wheel"

        - name: Install wheel
          run: |
              pip install --upgrade pip
              pip install --find-links=${{github.workspace}} --no-cache-dir --force-reinstall raidionicsseg-*
          shell: bash

        - name: Test CLI
          run: raidionicsseg --help

        - name: Clone repo
          uses: actions/checkout@v4

        - name: Integration tests
          run: |
              pip install pytest pytest-cov pytest-timeout requests
              pytest -vvv --cov=raidionicsseg ${{github.workspace}}/tests/generic_tests --cov-report=xml --timeout=1000 --log-cli-level=DEBUG

        - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v4
          with:
            token: ${{ secrets.CODECOV_TOKEN  }}
            slug: dbouget/raidionics_seg_lib
            verbose: true